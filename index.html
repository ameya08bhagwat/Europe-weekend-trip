<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13-Weekend Schengen Travel from Frankfurt</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; margin: 0; padding: 0; color: #333; }
    header { background: #0077b6; color: white; padding: 2em 1em; text-align: center; }
    .container { max-width: 1100px; margin: auto; padding: 2em; background: white; }
    .trip { border-bottom: 2px solid #eee; padding: 1.5em 0; }
    .trip img { width: 100%; max-width: 600px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .info { margin-top: 1em; line-height: 1.6; }
    h2 { color: #023e8a; }
    a { color: #0077b6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .footer { text-align: center; padding: 1em; font-size: 0.9em; color: #777; }
    .pdf-btn, .map-btn { display: inline-block; margin: 1em auto; padding: 0.75em 1.5em; background: #0077b6; color: white; border-radius: 5px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>13-Weekend Schengen Travel from Frankfurt</h1>
    <p>Plan budget-friendly weekend couple getaways from August to October 2025</p>
  </header>

  <div class="container">
    <a href="/downloads/13_Weekend_Schengen_Trip_From_Frankfurt_with_Links.pdf" class="pdf-btn" download>üìÑ Download PDF</a>
    <a href="https://www.google.com/maps/d/edit?mid=1IDzIBIx1kAy2aAMdk-hV-ynjqFpnYkU&usp=sharing" target="_blank" class="map-btn">üó∫Ô∏è View Map of All Destinations</a>
  </div>

  <div class="container" id="trip-container"></div>

  <div class="footer">
    &copy; 2025 Weekend Travel Planner. All rights reserved.
  </div>

  <script>
    fetch('https://raw.githubusercontent.com/openai/chatgpt-schengen-trip/main/trips.json')
      .then(response => response.json())
      .then(trips => {
        const container = document.getElementById('trip-container');
        trips.forEach((trip, index) => {
          const div = document.createElement('div');
          div.className = 'trip';
          div.innerHTML = `
            <h2>${index + 1}. ${trip.city}</h2>
            <img src="${trip.img}" alt="${trip.city}">
            <div class="info">
              <strong>Train Route:</strong> ${trip.train}<br>
              <strong>Distance & Duration:</strong> ${trip.distance}<br>
              <strong>Hostel:</strong> <a href="${trip.hostelLink}" target="_blank">${trip.hostel}</a><br>
              <strong>Restaurant:</strong> <a href="${trip.foodLink}" target="_blank">${trip.food}</a><br>
              <strong>Must Visit:</strong> ${trip.sights}<br>
              <strong>Best Time to Visit:</strong> ${trip.bestTime}<br>
              <strong>Cost:</strong> ${trip.cost}
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
